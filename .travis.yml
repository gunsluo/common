language: go

go:
  - master

notifications:
  email:
    recipients:
      - gunsluo@gmail.com
  on_success: change
  on_failure: always

sudo: false

install:
  - go get github.com/mattn/goveralls

before_install: 

script:
  - go test -v -covermode=count -coverprofile=coverage.out
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN

before_deploy: 

deploy: 

env:
  global:
    secure: ""
